# Cameras and capture
camera0: 0
camera1: 1
frame_width: 1920
frame_height: 1080
mono_calibration_frames: 20
stereo_calibration_frames: 15
view_resize: 2
cooldown: 300

# ChArUco board settings (all lengths in millimeters)
charuco_dict_name: DICT_5X5_250   # use a large 5x5 dictionary; if detection fails, try DICT_5X5_250
charuco_squares_x: 11              # Columns (X) from the generator
charuco_squares_y: 8               # Rows (Y) from the generator
charuco_square_length: 20.0        # “Checker Width” in your screenshot
charuco_marker_length: 15.0        # “Marker Size” in your screenshot
charuco_min_corners: 6
charuco_min_markers: 0
charuco_auto_dict: true
# Optional (not used by the script, for documentation only):
# charuco_start_id: 0
